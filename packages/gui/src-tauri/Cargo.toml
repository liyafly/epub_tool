[package]
name = "epub_tools_gui"
version = "0.1.0"
description = "EPUB Tools Tauri shell"
authors = ["epub-tools contributors"]
license = "MIT"
repository = "https://github.com/liyafly/epub-tools"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.10.0" }
tauri-plugin-log = "2"
